version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - npm i -g typescript
      - npm i -g @nestjs/cli
  pre_build:
    commands:
      - npm install
      - npm run prebuild
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - npm run test
artifacts:
  files:
    - '**/*'